main.datasource.url = jdbc:postgresql://localhost/fichajes
main.datasource.username = fichajes
main.datasource.password =fichajes

jmix.ui.login-screen-id = fich_LoginScreen
jmix.ui.main-screen-id = fich_MainScreen
jmix.ui.menu-config = com/hiperusera/fichajes/menu.xml
jmix.ui.composite-menu = true
jmix.rest.default-max-fetch-size = 2


jmix.core.available-locales = es,en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operation
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info
jmix.ui.theme.name=Style
jmix.ui.theme-config=com/hiperusera/fichajes/theme/Style-theme.properties
org.gradle.warning.mode=all



